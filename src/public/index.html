<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div id="loginForm">
        <h2>Enter your nickname</h2>
        <input id="nameInput" type="text" required>
        <button id="joinButton" type="button">Join</button> 
    </div>

    <div id="chatForm">
        <div id="usersList"></div>
        <div id="messages"></div>
        <form id="messageForm">
            <input id="messageInput" type="text" required>
            <button id="sendButton" type="submit">Send</button> 
        </form>
    </div>

    <script src="/bundle.js"></script>
</body>
</html>
